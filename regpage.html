<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
	<div id="menubar">
		<a href="homepage.html" id="jntc">JNTC</a>
		<a href="login.html" id="login">Login</a>
		<a href="regpage.html" id="register">Register</a>
	</div>
	<div id="mainbody">
		<div id="form">Register</div>
		<div id="box">

		<form>
			<div class="header">
				Login Info
			</div>
				<div>
					<label class="label" id="emaillabel">Email</label>
					<input type="text" name="email" class="input" placeholder="enter email address">
				</div>
				<div>
					<label class="label" id="passwordlabel">Password</label>
					<input type="Password" name="Password" class="input" placeholder="enter password">
				</div>
				<div>
					<label class="label" id="confirmpasslabel">Confirm Password</label>
					<input type="password" name="password" placeholder="confirm password" class="input">
				</div>
				<hr class="division">
			<div class="header">Personal Info</div>
				<div>
					<label id="fnlabel" class="label">First Name</label>
					<input type="text" name="firstname" class="input" placeholder="enter first name">
				</div>
				<div>
					<label class="label" id="lnlabel">Last Name</label>
					<input type="text" name="lastname" class="input" placeholder="enter last name">
				</div>
				<div>
					<label class="label" id="age">Age</label>
					<input type="number" name="Age" class="input">
				</div>
				<div>
					<div>
						<label class="label" id="genderlabel">Gender:</label>
					</div>
						<div class="mfu">
							<input type="radio" name="x" value="male" checked>Male
						</div>
						<div class="mfu">
							<input type="radio" name="x" value="female">Female
						</div>
						<div class="mfu">
							<input type="radio" name="x" value="unknown">unknown
						</div>
				</div>
				<div>
					<label class="label" id="birthdate">Birthdate</label>
					<input type="date" name="date">
				</div>
				<div>
					<label class="label" id="continent">Continent</label>
					<select>
						<option>Select</option>
						<option>Asia</option>
						<option>North America</option>
						<option>South America</option>
						<option>Antartica</option>
						<option>Europe</option>
						<option>Australia</option>
						<option>Africa</option>
					</select>
				</div>
			<!-- 	<div>
					<label class="label">Upload Profile Picture</label>
					<input type="file" name="profilepic" class="input">
				</div> -->
				<hr class="division">
			<div class="header">Programming Skills</div>
			<div class="pstable">
			<table>
				<tr>
					<td>
						<input type="checkbox" name="checkbox" checked> HTML
					</td>
					<td>
						<input type="checkbox" name="checkbox" checked> CSS
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="checkbox">Javascript
					</td>
					<td>
						<input type="checkbox" name="checkbox">PHP
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="checkbox">NODEJS
					</td>
					<td>
						<input type="checkbox" name="checkbox">MYSQL
					</td>
				</tr>
			</table>
			</div>
			<hr class="division">
			<div>
				<div class="header">About You</div>
					<textarea id="aytext" placeholder="enter text here..." maxlength="100"></textarea>
			</div>
			<hr class="division">
			<div id="submit">
				<input type="submit" name="submit" id="sub">
			</div>
			</form>

			<form>
				<div>
					<fieldset id="field">
						<legend class="label">Already a member?  Login instead</legend>
						<label class="label">Email</label>
						<input type="email" name="email" placeholder="enter email adress">
						<label class="label">Password</label>
						<input type="password" name="pass" placeholder="enter password">
						<div id="libmother">
							<button id="libutton">Login</button>
						</div>
					</fieldset>
				</div>
			</form>

		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
